<!DOCTYPE html>
<html>

<head>
  <title>App</title>
  <link rel="stylesheet" href="styles/main.css">
  <meta charset="utf-8" />
</head>

<body>
  <div id="charts">
    <canvas id="100movingAvg" \>
  </div>
  <div id="header">
    <select id="courses">
      <option value="def" selected hidden>Select a Course</option>
      <option value="course1">Course 1</option>
      <option value="course2">Course 2</option>
      <option value="course3">Course 3</option>
      <option value="custom">Custom</option>
    </select>
    <div id="controls" class="hidden">
      <div>
        <input type="radio" id="buildWall" name="controls" value="buildWall">
        <label for="buildWall">Build Wall</label>
      </div>
      <div>
        <input type="radio" id="eraseWall" name="controls" value="eraseWall">
        <label for="eraseWall">Erase Wall</label>
      </div>
      <div>
        <input type="radio" id="addStartLine" name="controls" value="addStartLine">
        <label for="addStartLine">Add Start Line</label>
      </div>
      <div>
        <input type="radio" id="addFinishLine" name="controls" value="addFinishLine">
        <label for="addFinishLine">Add Finish Line</label>
      </div>
    </div>
    <button id="trainButton">Train!</button>
    <button id="destroyButton">Clear</button>
  </div>
  <div id="canvas-space"></div>
  <script src="app.tsx" type="module"></script>
</body>

</html>
